<div class="review-card">
    <div class="review-header">
        <h4 class="review-title">{{ review.title or review.work_title }}</h4>
        <div class="review-meta">
            <span class="review-author">
                <a href="{{ url_for('author_profile', author_id=review.author_id) }}">
                    {{ review.author_name or review.author_kannada or review.author }}
                </a>
            </span>
            <span class="review-date">{{ review.date_read }}</span>
        </div>
    </div>
    <div class="review-body">
        <p>{{ review.review_text }}</p>
    </div>
</div>
