{% extends "layout.html" %}
{% block content %}
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend>Log In</legend>
            <div>
                {{ form.email.label }}
                {{ form.email() }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password() }}
            </div>
        </fieldset>
        <div>{{ form.submit() }}</div>
    </form>
{% endblock %}
